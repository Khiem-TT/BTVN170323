<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
<script>
    function Ex03(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i])
            }
        }
        for (let i = 0; i < newArr.length; i++) {
            let count = 0;
            for (let j = 0; j < arr.length; j++) {
                if (newArr[i] === arr[j]) {
                    count++;
                }
            }
            document.write(`Phần tử ${newArr[i]} xuất hiện ${count} lần <br>`);
        }
    }
</script>
</body>
</html>
