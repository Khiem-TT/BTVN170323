<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex01</title>
</head>
<body>
<script>
    function Ex01(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === false
                || arr[i] === null
                || arr[i] === 0
                || arr[i] === ''
                || arr[i] === undefined
                || arr[i] === NaN) {
                arr.splice(i, 1);
            }
        }
        console.log(arr);
    }
</script>
</body>
</html>
