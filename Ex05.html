<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Ex05</title>
</head>
<body>
<script>
    function Ex05(arr1, arr2) {
        if (arr1.length > arr2.length) {
            for (let i = arr2.length; i < arr1.length; i++) {
                arr2.push(0);
            }
        } else if (arr2.length > arr1.length) {
            for (let i = arr1.length; i < arr2.length; i++) {
                arr1.push(0);
            }
        }
        let newArr = [];
        for (let i = 0; i < arr1.length; i++) {
            let k = arr1[i] + arr2[i];
            newArr.push(k);
        }
        return newArr;
    }
</script>
</body>
